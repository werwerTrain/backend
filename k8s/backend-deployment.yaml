apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendApifox-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 3181577132/backend:latestApifox
        ports:
        - containerPort: 8080

